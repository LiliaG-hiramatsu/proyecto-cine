<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cine García Hiramatsu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Cine García Hiramatsu</h1>
        <p>Registrate para comenzar</p>
    </header>

    <section class="registro">
        <form id="form-registro">
            <input type="text" id="nombre" placeholder="Tu nombre" required />
            <input type="email" id="email" placeholder="Tu email" required />
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <section id="cines-section">
        <h2>Elegí el cine</h2>
        <div id="cines-container" class="cards-container"></div>
    </section>

    <section id="peliculas-section" style="display: none;">
        <h2>Películas en <span id="cine-nombre"></span></h2>
        <div id="peliculas-container" class="cards-container"></div>
    </section>

    <section id="funciones-section" style="display:none;">
        <h3>Funciones disponibles para <span id="pelicula-nombre"></span></h3>
        <div id="funciones-container" class="card-container"></div>
    </section>

    <section id="formulario-compra-section" style="display: none; margin-top: 20px;">
        <h3>Comprar entradas para: <span id="funcion-info"></span></h3>
        <div id="formulario-compra-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
